<div class="container">
  <input class="search" placeholder="Search..." (keyup)="filter($event)" />
  <ul class="products">
    @for (product of getFilteredProducts(); track product.id) {
      <li class="product-item">
      <app-product-details [product]="product" (buyEvent)="addToCart(product)">
      </app-product-details>
    </li>
    }
    </ul>
</div>
